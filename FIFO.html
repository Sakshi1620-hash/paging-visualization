<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FIFO Page Replacement</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>FIFO Page Replacement Simulation</h1>

  <label>Frame Size:
    <input type="number" id="frameSize" value="1" min="1" />
  </label>
  <label>Number of Frames:
    <input type="number" id="numFrames" value="3" min="1" />
  </label>
  <button onclick="initialize()">Initialize</button>

  <hr />

  <label>Page Number:
    <input type="number" id="pageInput" />
  </label>
  <button onclick="loadPage()">Load Page (FIFO)</button>

  <hr />

  <!-- Segmentation simulation section -->
  <h3>Segmentation</h3>
  <label>Segment Number: <input type="number" id="segmentNum" /></label>
  <label>Offset: <input type="number" id="offsetVal" /></label>
  <button onclick="loadSegment()">Load Segment</button>
  <div class="log" id="segmentLog"></div>

  
  <button onclick="resetMemory()">Reset</button>
  <br /><br />
  <label>Sequence (comma-separated):
    <input type="text" id="sequenceInput" />
  </label>
  <button onclick="loadSequence()">Load Sequence</button>

  <h3>Frames:</h3>
  <div class="frame-box" id="framesView"></div>

  <div class="stats" id="stats"></div>
  <div class="log" id="log"></div>
  <button onclick="downloadLog()">Download Log</button>

  <h3>Page Statistics Chart</h3>
  <canvas id="chartCanvas" width="400" height="200"></canvas>

    <script src="script.js"></script>
</body>
</html>
